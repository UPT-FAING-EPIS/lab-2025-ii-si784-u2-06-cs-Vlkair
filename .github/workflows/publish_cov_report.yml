                }
                .card p {
                    color: #666;
                    margin-bottom: 20px;
                    line-height: 1.6;
                }
                .card a {
                    display: inline-block;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    text-decoration: none;
                    padding: 12px 30px;
                    border-radius: 25px;
                    font-weight: bold;
                    transition: opacity 0.3s ease;
                }
                .card a:hover {
                    opacity: 0.9;
                }
                footer {
