        </head>
        <body>
            <div class="container">
                <header>
                    <h1>游꿢 UPT Site Tests</h1>
                    <p class="subtitle">Reportes de Pruebas Automatizadas</p>
                </header>
                
                <div class="cards">
                    <div class="card">
                        <div class="card-icon">游늵</div>
                        <h2>Reporte de Cobertura</h2>
                        <p>Visualiza el reporte detallado de cobertura de c칩digo generado por las pruebas automatizadas.</p>
                        <a href="coverage/index.html">Ver Reporte</a>
                    </div>
                    
                    <div class="card">
                        <div class="card-icon">游꿟</div>
                        <h2>Videos de Pruebas</h2>
                        <p>Grabaciones de video de la ejecuci칩n de cada escenario de prueba automatizada.</p>
                        <a href="videos/">Ver Videos</a>
                    </div>
                    
                    <div class="card">
                        <div class="card-icon">游댌</div>
                        <h2>Traces de Playwright</h2>
                        <p>Archivos de traza detallados para debugging y an치lisis de las pruebas.</p>
                        <a href="traces/">Ver Traces</a>
                    </div>
                </div>
                
                <footer>
                    <p>Universidad Privada de Tacna - Escuela Profesional de Ingenier칤a de Sistemas</p>
                    <p>Generado autom치ticamente con GitHub Actions</p>
                </footer>
            </div>
        </body>
        </html>
        EOF
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'public'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
