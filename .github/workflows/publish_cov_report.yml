name: Publish Coverage Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests and Generate Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Install Playwright browsers
      run: pwsh UPTSiteTests/bin/Debug/net8.0/playwright.ps1 install --with-deps
      
    - name: Run tests with coverage
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
    - name: Generate coverage report
      run: reportgenerator "-reports:UPTSiteTests/TestResults/*/coverage.cobertura.xml" "-targetdir:coverage-report" -reporttypes:HTML
      
    - name: Create artifacts directory
      run: |
        mkdir -p public
        mkdir -p public/coverage
        mkdir -p public/videos
        mkdir -p public/traces
        
    - name: Copy coverage report
      run: cp -r coverage-report/* public/coverage/
      
    - name: Copy videos
      run: |
        if [ -d "UPTSiteTests/bin/Debug/net8.0/videos" ]; then
          cp -r UPTSiteTests/bin/Debug/net8.0/videos/* public/videos/ || true
        fi
        
    - name: Copy traces
      run: |
        if [ -d "UPTSiteTests/bin/Debug/net8.0/playwright-traces" ]; then
          cp -r UPTSiteTests/bin/Debug/net8.0/playwright-traces/* public/traces/ || true
        fi
        
    - name: Create index.html
      run: |
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>UPT Site Tests - Reportes</title>
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    padding: 20px;
                }
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                }
                header {
                    text-align: center;
                    color: white;
                    padding: 40px 0;
                }
                h1 {
                    font-size: 2.5em;
                    margin-bottom: 10px;
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                }
                .subtitle {
                    font-size: 1.2em;
                    opacity: 0.9;
                }
                .cards {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 30px;
                    margin-top: 40px;
                }
                .card {
                    background: white;
                    border-radius: 15px;
                    padding: 30px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                }
                .card:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
                }
                .card-icon {
                    font-size: 3em;
                    margin-bottom: 20px;
                }
                .card h2 {
                    color: #333;
