name: Release NuGet Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0, 1.1.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
        
    - name: Update package version
      run: |
        sed -i "s/<Version>.*<\/Version>/<Version>${{ steps.version.outputs.VERSION }}<\/Version>/" UPTSiteTests/UPTSiteTests.csproj
        sed -i "s/<InformationalVersion>.*<\/InformationalVersion>/<InformationalVersion>${{ steps.version.outputs.VERSION }}+matricula.2021058694<\/InformationalVersion>/" UPTSiteTests/UPTSiteTests.csproj
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Pack NuGet
      run: dotnet pack UPTSiteTests/UPTSiteTests.csproj --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ steps.version.outputs.VERSION }}
      
    - name: Publish to GitHub Packages
      run: |
        dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
        dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: Release v${{ steps.version.outputs.VERSION }}
        body: |
          ## üì¶ NuGet Package Release
          
          ### Informaci√≥n del Release
          - **Versi√≥n**: ${{ steps.version.outputs.VERSION }}
          - **Matr√≠cula**: 2021058694
          - **Package ID**: UPTSiteTests.2021058694
          - **Fecha**: ${{ github.event.head_commit.timestamp }}
          
          ### Contenido
          - ‚úÖ Paquete NuGet publicado en GitHub Packages
          - ‚úÖ 5 Tests automatizados con Playwright
          - ‚úÖ Reportes de cobertura de c√≥digo
          - ‚úÖ Videos y traces de pruebas
          
          ### Instalaci√≥n
          ```bash
          dotnet add package UPTSiteTests.2021058694 --version ${{ steps.version.outputs.VERSION }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
          ```
          
          ### Tests Incluidos
          1. `HasTitle` - Validaci√≥n de t√≠tulo de p√°gina
          2. `GetSchoolDirectorName` - Verificaci√≥n de director de escuela
          3. `SearchStudentInDirectoryPage` - B√∫squeda de estudiante
          4. `VerifyHomePageHasContent` - Validaci√≥n de contenido
          5. `VerifyNavigationMenuIsVisible` - Verificaci√≥n de men√∫
        files: |
          ./nupkg/*.nupkg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
